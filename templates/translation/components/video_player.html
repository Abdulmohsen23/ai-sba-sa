<div class="video-player-component">
    <div class="video-container">
        <video id="video-player" class="main-video">
            <source src="{{ project.video_file.url }}" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <div id="subtitle-overlay" class="subtitle-overlay"></div>
        
        <div class="video-controls-overlay">
            <div class="video-controls">
                <button id="play-pause-btn" class="control-btn">
                    <i class="bi bi-play-fill"></i>
                </button>
                
                <div class="time-display">
                    <span id="current-time">00:00</span>
                    <span class="separator">/</span>
                    <span id="total-time">00:00</span>
                </div>
                
                <div class="progress-container">
                    <div class="progress">
                        <div id="progress-bar" class="progress-bar" role="progressbar"></div>
                    </div>
                    <div id="timeline-markers" class="timeline-markers"></div>
                </div>
                
                <button id="mute-btn" class="control-btn">
                    <i class="bi bi-volume-up-fill"></i>
                </button>
                
                <div class="volume-slider">
                    <input type="range" id="volume-slider" min="0" max="1" step="0.1" value="1">
                </div>
                
                <button id="fullscreen-btn" class="control-btn">
                    <i class="bi bi-fullscreen"></i>
                </button>
            </div>
        </div>
    </div>
    
    <div class="playback-controls mt-2">
        <div class="btn-group">
            <button class="btn btn-sm btn-outline-secondary" id="prev-second-btn" title="Back 1 second">
                <i class="bi bi-arrow-left"></i> 1s
            </button>
            <button class="btn btn-sm btn-outline-secondary" id="prev-subtitle-btn" title="Previous subtitle">
                <i class="bi bi-skip-backward-fill"></i>
            </button>
            <button class="btn btn-sm btn-outline-primary" id="play-pause-btn-alt">
                <i class="bi bi-play-fill"></i> Play
            </button>
            <button class="btn btn-sm btn-outline-secondary" id="next-subtitle-btn" title="Next subtitle">
                <i class="bi bi-skip-forward-fill"></i>
            </button>
            <button class="btn btn-sm btn-outline-secondary" id="next-second-btn" title="Forward 1 second">
                1s <i class="bi bi-arrow-right"></i>
            </button>
        </div>
        
        <div class="playback-rate-control ms-2">
            <select id="playback-rate" class="form-select form-select-sm">
                <option value="0.5">0.5x</option>
                <option value="0.75">0.75x</option>
                <option value="1" selected>1.0x</option>
                <option value="1.25">1.25x</option>
                <option value="1.5">1.5x</option>
                <option value="2">2.0x</option>
            </select>
        </div>
    </div>
</div>
