{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Login - AI.SBA.SA{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card shadow">
                <div class="card-body p-5">
                    <div class="text-center mb-4">
                        <i class="bi bi-braces text-primary display-1"></i>
                        <h2 class="mt-3">AI.SBA.SA</h2>
                        <p class="text-muted">Please log in with your credentials</p>
                    </div>
                    
                    <form method="post" novalidate>
                        {% csrf_token %}
                        {{ form|crispy }}
                        
                        <div class="d-grid gap-2 mt-4">
                            <button type="submit" class="btn btn-primary py-2">
                                <i class="bi bi-box-arrow-in-right me-2"></i> Log In
                            </button>
                        </div>
                        
                        <input type="hidden" name="next" value="{{ next }}">
                    </form>
                    
                    <div class="text-center mt-4">
                        <p class="mb-0">Don't have an account? <a href="{% url 'signup' %}">Sign Up</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
