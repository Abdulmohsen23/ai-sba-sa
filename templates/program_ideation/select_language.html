{% extends 'program_ideation/base.html' %}
{% load crispy_forms_tags %}

{% block ideation_title %}{{ title }}{% endblock %}

{% block ideation_content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow-sm">
            <div class="card-body p-4">
                <h3 class="card-title text-center mb-4">Which language do you prefer? / أي لغة تفضل؟</h3>
                
                <form method="post">
                    {% csrf_token %}
                    
                    <div class="d-flex justify-content-center">
                        <div class="language-options">
                            {{ form.language|as_crispy_field }}
                        </div>
                    </div>
                    
                    <div class="d-grid mt-4">
                        <button type="submit" class="btn btn-primary btn-lg">
                            <i class="bi bi-check2-circle me-2"></i> Continue / متابعة
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
